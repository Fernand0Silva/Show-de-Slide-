<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDE SHOW</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <div class="centro agora">
    <div class="slides">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">

        <div class="slide s1">
            <img src="img/alberta-2297204_640.jpg" alt="alberta">
        </div>
        <div class="slide">
            <img src="img/maldives-1993704_640.jpg" alt="maldives">
        </div>
        <div class="slide">
            <img src="img/peak-5645235_640.jpg" alt="peak">
        </div>
        <div class="slide">
            <img src="img/polynesia-3021072_640.jpg" alt="polynesia">
        </div>
        <div class="slide">
            <img src="img/beach-1824855_640.jpg" alt="beach">
        </div>
    </div>
    <div class="navegação">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
    </div>

 </div>


</body>
</html>
